<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <title>{% block title %}{% endblock %} | Loan Calculator</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Loan Calculator</a>

        <div class="space-x-6">
            <a href="{% url 'Search:about' %}" class="text-lg font-semibold hover:text-gray-500">About</a>
            <a href="{% url 'Search:contact' %}" class="text-lg font-semibold hover:text-gray-500">Contact</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'Search:logout' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-lg text-white rounded-xl hover:bg-teal-700">Log out</a>
            <a href="{% url 'loan_calculator:loan_calculator' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-lg text-white rounded-xl hover:bg-teal-700">Loan Calculator</a>
            {% else %}
            <a href="{% url 'Search:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-lg text-white rounded-xl hover:bg-teal-700">Sign up</a>
            <a href="{% url 'Search:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-lg text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 justify-center bg-white-800 flex my-4">

        <div>
            <a href="https://web.facebook.com/xols.xila" class="fa fa-facebook fa-lg" style="margin-right: 180px;"></a>
            <a href="#" class="fa fa-twitter fa-lg" style="margin-right: 180px;"></a>
            <a href="https://www.linkedin.com/in/zukisa-dyantyi-73836913b/" class="fa fa-linkedin fa-lg" style="margin-right: 180px;"></a>
            <a href="https://www.instagram.com/zukisa_dyantyi/" class="fa fa-instagram fa-lg" style="margin-right: 180px;"></a>
            <a href="https://secure.skype.com/portal/overview" class="fa fa-skype fa-lg" style="margin-right: 200px;"></a>
            <a href="https://mail.google.com/mail/u/0/#inbox" class="fa fa-google fa-lg" style="margin-right: 200px;"></a>
            <a href="https://github.com/zukisa-tech" class="fa fa-github fa-lg" style="margin-right: 200px;"></a>
        </div>
    </footer>



</body>
</html>
